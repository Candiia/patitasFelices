<!DOCTYPE html>
<html lang="es">
    <head th:replace="~{fragmentos/head::cabeza}"></head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="~{fragmentos/header::encabezado}"></header>
        <div class="mt-4 flex-grow-1 container-fluid">
            <div class="row m-0">
                <aside class="col-12 col-lg-2 d-flex flex-column gap-2">

                    <a href="#" class="btn w-75 mx-auto" type="button">Mis pedidos</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Mis ventas</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Mis datos</a>

                    <hr>

                    <a href="pantallaAdminProducto.html" class="btn w-75 mx-auto" type="button">Productos</a>
                    <a href="pantallaAdminAnimal.html" class="btn w-75 mx-auto" type="button">Animales</a>

                </aside>

                <main class="col-12 col-lg-10">

                    <div class="mb-3 d-flex justify-content-end me-3 mt-3">
                        <input class="form-control me-2 w-50" type="text" placeholder="Buscar">
                        <button class="btn me-2" type="button"><i class="bi bi-search"></i></button>
                        <button type="button" class="btn btn-light d-flex align-items-center " data-bs-toggle="modal"
                            data-bs-target="#myModal">
                            Añadir <i class="bi bi-plus-circle ms-2"></i>
                        </button>

                    </div>

                    <!-- The Modal -->
                    <div class="modal" id="myModal">
                        <div class="modal-dialog">
                            <div class="modal-content">

                                <!-- Modal Header -->
                                <div class="modal-header">
                                    <h4 class="modal-title">Añadir</h4>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>

                                <!-- Modal body -->
                                <div class="modal-body">
                                    <form>
                                        <div class="mb-3 mx-2 mt-2">
                                            <label for="exampleInputnombreProd" class="form-label">Nombre producto<span class="text-danger ms-1">*</span></label>
                                            <input type="text" class="form-control w-100" id="exampleInputnombreProd"aria-describedby="nombre" required>
                                        </div>

                                        <div class="mb-3 mx-2 mt-2">
                                            <label for="descripcion">Descripción<span class="text-danger ms-1">*</span></label>
                                            <textarea class="form-control" rows="6" id="descripcion" name="text" required></textarea> 
                                        </div>

                                        <div class="mb-3 mt-2 mx-2">
                                            <label for="exampleInputPrecio" class="form-label">Precio<span class="text-danger ms-1">*</span></label>
                                            <input type="text" class="form-control w-100" id="exampleInputPrecio"aria-describedby="precio" required>
                                        </div>

                                        <div class="mb-3 mx-2 mt-2">
                                            <label for="tipoProduct ">Tipo producto<span class="text-danger ms-1">*</span></label>
                                            <select id="tipoProduct" class="ms-2" name="tipoProduct">
                                                <option value></option>
                                                <option value="tipoProduct1">Alimentos</option>
                                                <option value="tipoProduct2">Medicinas</option>
                                                <option value="tipoProduct3">Accesorios</option>
                                                <option value="tipoProduct4">Juguetes</option>
                                            </select>
                                        </div>

                                        <div class="mb-3 mx-2 mt-2">
                                            <label for="foto" class="form-label">Imágen<span class="text-danger ms-1">*</span></label>
                                            <input type="url" class="form-control" name="foto" id="foto">
                                        </div>
                                    </form>
                                </div>

                                <!-- Modal footer -->
                                <div class="modal-footer">
                                    <button type="submit" class="btn" data-bs-dismiss="modal">Añadir</button>
                                </div>

                            </div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Nombre producto</th>
                                    <th>Descripción</th>
                                    <th>Foto</th>
                                    <th>Precio</th>
                                    <th>Tipo producto</th>
                                    <th>&nbsp;</th>
                                  
                                </tr>
                            </thead>
                            <tbody >
                                <tr>

                                    <td class="align-items-center fondo d-flex">

                                            data-bs-target="#myModal2">
                                            <i class="bi bi-pencil-square text-black"></i>
                                        </button>
                                        <a href="#"><i class="bi bi-trash text-black me-2"></i></a>
                                    </td>
                                    <div class="modal" id="myModal2">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
    
                                                <!-- Modal Header -->
                                                <div class="modal-header">
                                                    <h4 class="modal-title">Modal Heading</h4>
                                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                                </div>
    
                                                <!-- Modal body -->
                                                <div class="modal-body">

                                                        <div class="mb-3 mx-2 mt-2">
                                                            <label for="exampleInputnombreProd" class="form-label">Nombre producto<span class="text-danger ms-1">*</span></label>
                                                            <input type="text" class="form-control w-100" id="exampleInputnombreProd"aria-describedby="nombre" required>
                                                        </div>
                
                                                        <div class="mb-3 mx-2 mt-2">
                                                            <label for="descripcion">Descripción<span class="text-danger ms-1">*</span></label>
                                                            <textarea class="form-control" rows="6" id="descripcion" name="text" required></textarea> 
                                                        </div>
                
                                                        <div class="mb-3 mt-2 mx-2">
                                                            <label for="exampleInputPrecio" class="form-label">Precio<span class="text-danger ms-1">*</span></label>
                                                            <input type="text" class="form-control w-100" id="exampleInputPrecio"aria-describedby="precio" required>
                                                        </div>
                
                                                        <div class="mb-3 mx-2 mt-2">
                                                            <label for="tipoProduct ">Tipo producto<span class="text-danger ms-1">*</span></label>
                                                            <select id="tipoProduct" class="ms-2" name="tipoProduct">
                                                                <option value></option>
                                                                <option value="tipoProduct1">Alimentación</option>
                                                                <option value="tipoProduct2">Medicina</option>
                                                                <option value="tipoProduct3">Accesorio</option>
                                                            </select>
                                                        </div>
                
                                                        <div class="mb-3 mx-2 mt-2">
                                                            <label for="foto" class="form-label">Imágen<span class="text-danger ms-1">*</span></label>
                                                            <input type="url" class="form-control" name="foto" id="foto">
                                                        </div>
                                                    </form>
                                                </div>
    
                                                <!-- Modal footer -->
                                                <div class="modal-footer">
                                                    <button type="button" class="btn btn-danger"
                                                        data-bs-dismiss="modal">Editar</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                   
                </main>
            </div>

        </div>

        <footer th:replace="~{fragmentos/pie::pie}"></footer>
