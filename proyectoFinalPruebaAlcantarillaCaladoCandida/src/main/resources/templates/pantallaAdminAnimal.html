<!DOCTYPE html>
<html lang="es">
    <head th:replace="fragmentos/head::cabeza"></head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="fragmentos/header::encabezado"> </header>
        <div class="container-fluid mt-4 flex-grow-1">
            <div class="row m-0">
                <aside class="col-12 col-lg-2 d-flex flex-column gap-2">

                    <a href="#" class="btn w-75 mx-auto" type="button">Mis pedidos</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Mis ventas</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Mis datos</a>

                    <hr>
                    <a href="pantallaAdminTrabaja.html" class="btn w-75 mx-auto" type="button">Clientess</a>
                    <a href="/detalleAdminProducto" class="btn w-75 mx-auto" type="button">Productos</a>
                    <a href="/detalleAdminAnimal" class="btn w-75 mx-auto" type="button">Animales</a>

                </aside>

                <main class="col-12 col-lg-10">

                    <div class="mb-3 d-flex justify-content-end me-3 mt-3">
                        <input class="form-control me-2 w-50" type="text" placeholder="Buscar">
                        <button class="btn me-2" type="button"><i class="bi bi-search"></i></button>
                        <a th:href="@{/agregarAnimal}" class="btn btn-light d-flex align-items-center" type="button">Añadir
                            <i class="bi bi-plus-circle ms-2"></i>
                        </a>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>Apodo</th>
                                    <th>Género</th>
                                    <th>Tipo animal</th>
                                    <th>Raza</th>
                                    <th>Fecha nacimiento</th>
                                    <th>Adoptado</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" animal:${listaAnimal}">
                                    <td th:text="${animal.nombre}">Luna</td>
                                    <td th:text="${animal.apodo}">Lunita la perra feliz</td>
                                    <td th:text="${animal.genero}">Hembra</td>
                                    <td th:text="${animal.tipoAnimal.nombre}">Hembra</td>
                                    <td th:text="${animal.raza}">Podenco</td>
                                    <td th:text="${#temporals.format(animal.fechaNacimiento)}">20/02/2012</td>
                                    <td th:if="${animal.adoptado}" class="text-center align-middle">
										<i class="bi bi-check-circle text-success"></i>
                                    </td>
                                    <td th:unless="${animal.adoptado}" class="text-center align-middle">
										<i class="bi bi-x-circle text-danger"></i>
                                    </td>

                                    <td class="align-items-center fondo d-flex">
                                        <a th:href="@{/detalleAnimal?id={id}(id=${animal.id})}">
                                            <button
                                                class="btn text-black fondoBlanco" type="button"><i class="bi bi-search"></i>
                                            </button>
                                        </a>
                                         <a thref="#"> 
                                            <button type="button" class="btn d-flex fondoBlanco">
                                                <i class="bi bi-pencil-square text-black"></i>
                                            </button>
                                        </a>
                                                 
                                        <a href="#"><i class="bi bi-trash text-black me-2"></i></a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <footer th:replace="fragmentos/pie::pie"></footer>
    </body>
</html>
