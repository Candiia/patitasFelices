<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
    </head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header id="cabecera" class="text-light">
            <div class="container-fluid p-2 text-center">
                <h2 class="texto">
                    <img class="me-3" src="../img/logo.png" width="40px" alt="huella animal">
                    Patitas felices
                </h2>
            </div>
        </header>

        <main class="container-fluid" id="cuerpo">
            <div class="w-25 mx-auto ">
                <form class="rounded-1 border" method="POST" action="#" th:action="@{/login}">
                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputNombreUsu" class="form-label">Nombre de usuario</label>
                        <input type="text" class="form-control" id="exampleInputNombreUsu" aria-describedby="nombreUsuario">

                    </div>
                    <div class="mb-3 mx-2">
                        <label for="exampleInputPassword1" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn mx-2 mb-2">Entrar</button>

                    <p class="mx-2">Si no estas registrado <a href="registro.html">pincha aquí</a></p>
                </form>

            </div>
        </main>

        <footer id="pie" class="mt-2 text-light h-50">
            <p class="text-center mt-3">Candida Alcantarilla Calado @ Patitas Felices</p>
        </footer>

    </body>
</html>
