<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ventas</title>
        <link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="../static/img/logo.png" th:href="@{/img/logo.png}" type="image/x-icon">

    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="~{fragmentos/headerAdmin::encabezadoAdmin}"></header>
        <div class="container-fluid mt-4 flex-grow-1">
            <div class="row m-0">

                <aside class="col-12 col-lg-2 d-flex flex-column gap-2">

                    <a href="/admin/ventasRealizadas" class="btn w-75 mx-auto" type="button">Ventas</a>
                    <a href="/admin/perfilAdmin" class="btn w-75 mx-auto" type="button">Mis datos</a>

                    <hr>
                    <a href="/admin/listaCliente/" class="btn w-75 mx-auto" type="button">Clientes</a>
                    <a href="/admin/detalleAdminProducto/" class="btn w-75 mx-auto" type="button">Productos</a>
                    <a href="/admin/detalleCategoria/" class="btn w-75 mx-auto" type="button">Categorías</a>
                    <a href="/admin/detalleAdminAnimal/" class="btn w-75 mx-auto" type="button">Animales</a>
                    <a href="/admin/listadoTipoAnimal/" class="btn w-75 mx-auto" type="button">Tipos de Animales</a>
                    <a href="/admin/listaAdopciones/" class="btn w-75 mx-auto" type="button">Adopciones</a>

                </aside>
                <main class="col-12 col-lg-10">

                    <div class="mb-3 d-flex justify-content-end me-3 mt-3">
                        <input class="form-control me-2 w-50" type="text" placeholder="Buscar">
                        <button class="btn me-2" type="button"><i class="bi bi-search"></i></button>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead>
                                <tr>
                                    <th>Cliente</th>
                                    <th>Teléfono</th>
                                    <th>Email</th>
                                    <th>Importe total</th>
                                    <th>Fecha de venta</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" venta:${ventas}">
                                    <td th:text="${venta.cliente.nombre}">Luna</td>
                                    <td th:text="${venta.cliente.telefono}">Luna</td>
                                    <td th:text="${venta.cliente.email}">Luna</td>
                                    <td th:text="${#numbers.formatDecimal(venta.importeTotal, 1, 2 )+'€'}">20.32</td>
                                    <td th:text="${#temporals.format(venta.fechaVenta)}">20/02/2012</td>
                                    <td>
                                        <a class="btn fondoBlanco" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#removeVenta'+ '-' + ${venta.id}">
                                            <i class=" bi bi-trash text-dark"></i>
                                        </a>
                                        <div class="modal fade" th:id="removeVenta + '-' + ${venta.id}">
                                            <div class="modal-dialog remove">
                                                <div class="modal-content">

                                                    <div class="modal-header fondoAzul border-1">
                                                        <h4 class="modal-title mx-auto text-white">¡Alerta!
                                                        </h4>
                                                        <button type="button" class="btn-close mx-0"
                                                            data-bs-dismiss="modal"></button>
                                                    </div>

                                                    <div class="modal-body bg-white">
                                                        <p class="text-dark mb-4 fw-bolder">¿Quieres borrar está venta?</p>
                                                        <div class="d-grid gap-2">
                                                            <a class="btn fondoAzul"
                                                                th:href="@{/admin/eliminarVenta/{id}(id=${venta.id})}">
                                                                <i class="bi bi-trash me-2"></i> Borrar venta
                                                            </a>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </td>
                                    </div>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <footer th:replace="~{fragmentos/pie::pie}"></footer>
    </body>
</html>
