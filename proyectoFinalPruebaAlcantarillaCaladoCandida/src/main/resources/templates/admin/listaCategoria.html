<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Lista de las categorías que tienen los productos">

        <title>Lista categoría</title>
        <link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="../static/img/logo.png" th:href="@{/img/logo.png}" type="image/x-icon">

    </head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="~{fragmentos/headerAdmin::encabezadoAdmin}"></header>
        <div class="container-fluid mt-4 flex-grow-1">
            <div class="row m-0">
                <aside th:replace="~{fragmentos/asideAdmin::asideAdmin}"></aside>
                <main class="col-12 col-lg-10">
                    <div class="mb-3 d-flex justify-content-end me-3 mt-3">
                        <form th:action="@{/admin/detalleCategoria/buscarCateg}" method="GET">
                            <div class="d-flex">
                                <input class="form-control me-2 w-100" name="buscar" type="text" placeholder="Buscar">
                                <button class="btn me-2 fondoBlanco" name="buscar" type="button"><i
                                        class="bi bi-search texto-color"></i></button>
                            </div>
                        </form>
                        <a th:href="@{/admin/agregarCategoria}" class="btn btn-light d-flex align-items-center"
                            type="button">Añadir
                            <i class="bi bi-plus-circle ms-2"></i>
                        </a>
                    </div>

                    <div th:if="${param.error}" class="alert alert-danger">
                        No puede eliminar una categoría que tiene asociado algún producto.
                    </div>

                    <div class="table-responsive">
                        <table class="table table-bordered text-center w-50 mx-auto">
                            <thead>
                                <tr>
                                    <th>Nombre</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each=" categoria:${listaCateg}">
                                    <td th:text="${categoria.nombre}">Alimentos</td>
                                    <td class="align-items-center fondo d-flex">

                                        <a th:href="@{/admin/editarCategoria/{id}(id=${categoria.id})}">
                                            <button type="button" class="btn d-flex fondoBlanco">
                                                <i class="bi bi-pencil-square text-black"></i>
                                            </button>
                                        </a>

                                        <a class="btn fondoBlanco" data-bs-toggle="modal"
                                            th:attr="data-bs-target='#removeCateg'+ '-' + ${categoria.id}">
                                            <i class="bi bi-trash text-dark"></i>
                                        </a>
                                        <div class="modal fade rounded-2" th:id="removeCateg + '-' + ${categoria.id}">
                                            <div class="modal-dialog remove">
                                                <div class="modal-content">

                                                    <div class="modal-header fondoAzul border-1">
                                                        <h4 class="modal-title mx-auto text-white">¡Aviso!
                                                        </h4>
                                                        <button type="button" class="btn-close mx-0"
                                                            data-bs-dismiss="modal"></button>
                                                    </div>

                                                    <div class="modal-body bg-white">
                                                        <p class="text-dark mb-4 fw-bolder">¿Quieres borrar esta categoría?</p>
                                                        <div class="d-grid gap-2">
                                                            <a class="btn fondoAzul"
                                                                th:href="@{/admin/eliminarCategoria/{id}(id=${categoria.id})}">
                                                                <i class="bi bi-trash me-2"></i> Borrar categoría
                                                            </a>
                                                        </div>
                                                    </div>

                                                </div>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </main>
            </div>
        </div>
        <footer th:replace="~{fragmentos/pie::pie}"></footer>

    </body>
</html>
