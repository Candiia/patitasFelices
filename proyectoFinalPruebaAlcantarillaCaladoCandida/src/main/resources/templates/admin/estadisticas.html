<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Estadísticas que tenemos sobre la protectora">

        <title>Estadísticas</title>
        <link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="../static/img/logo.png" th:href="@{/img/logo.png}" type="image/x-icon">

    </head>

    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="~{fragmentos/headerAdmin::encabezadoAdmin}"></header>
        <div class="mt-3 flex-grow-1">
            <div class="row m-0">
                <aside th:replace="~{fragmentos/asideAdmin::asideAdmin}"></aside>

                <main class="container col-12 col-lg-10 ">
                    <div class="row gap-5">

                        <div class="card tamayo-carta  col-12 col-lg-5" data-aos="zoom-in">
                            <div class="card-body">
                                <h4 class="card-title text-center">Mes con más adopciones</h4>
                                <p class="card-text text-capitalize text-center" th:text="${mesMasAdopciones}">Mayo</p>
                            </div>
                        </div>

                        <div class="card tamayo-carta col-12 col-lg-5" data-aos="zoom-in">
                            <div class="card-body">
                                <h4 class="card-title text-center">Cliente con más adopciones</h4>
                                <p class="card-text" th:text="${clienteMasAdopciones.username}">Mayo</p>
                                <p class="card-text" th:text="${clienteMasAdopciones.dni}">Mayo</p>
                                <p class="card-text" th:text="${clienteMasAdopciones.nombre}">Mayo</p>
                                <p><span class="fw-bold">Número de adopciones:</span><span
                                        class="ms-2" th:text="${#lists.size(clienteMasAdopciones.listaAdopcion)}"></span></p>
                            </div>
                        </div>

                        <div class="card tamayo-carta col-12 col-lg-5" data-aos="zoom-in">
                            <div class="card-body">
                                <h4 class="card-title  text-center ">Total recaudado</h4>
                                <p class="card-text text-center"
                                    th:text="${#numbers.formatDecimal(totalRecaudado, 1, 2 )+'€'}">Mayo</p>
                            </div>
                        </div>

                        <div class="card tamayo-carta  col-12 col-lg-5" data-aos="zoom-in">
                            <div class="card-body">
                                <h4 class="card-title text-center">Producto más vendido</h4>
                                <div class="card-text d-flex">
                                    <img
                                        th:src="${#strings.isEmpty(productoMasVendido.foto)} ? 'http://placehold.it/400x350' : ${productoMasVendido.foto}"
                                        alt="Producto" class="w-25">
                                    <p class="ms-2 mt-2" th:text="${productoMasVendido.nombre}"></p>
                                </div>

                            </div>
                        </div>

                    </div>

                </main>
            </div>
        </div>
        <footer th:replace="~{fragmentos/pie::pie}"></footer>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
        <script>
          AOS.init();
        </script>
    </body>
</html>
