
<!DOCTYPE html>

<html lang="es" xmlns:th="http://www.thymeleaf.org">

    <body>
        <header class="fondoAzul" th:fragment="encabezadoCliente">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-sm ">
                    <a class="navbar-brand text-light" href="/paginaInicial">
                        <h4 class="texto text-uppercase">
                            <img src="../static/img/logo.png" th:src="@{/img/logo.png}" width="50px" alt="huella animal">
                            Patitas felices
                        </h4>
                    </a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

                    </button>
                    <div class="collapse navbar-collapse h5" id="mynavbar">

                        <input class="form-control me-2 w-100" type="text" placeholder="Buscar">
                        <button class="btn" type="button"><i class="bi bi-search"></i></button>
                        <a href="/cliente/perfilCliente" class="perfil mx-3  text-light">
                            <i class="bi bi-person-circle"></i>

                        <a href="javascript:document.getElementById('logoutForm').submit()" class=" text-light">

                </nav>
            </div>
