<!DOCTYPE html>
<html lang="es">
    <head th:replace="~{fragmentos/head::cabeza}"></head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="~{fragmentos/headerAdmin::encabezadoAdmin}"></header>
        <main class="container h-100 h-custom">
            <div class="container py-5 h-100">
                <div class=" d-flex justify-content-center align-items-center h-100">
                    <div class="card">
                        <div class="card-body p-4">
                            <div class="row">
                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div>
                                        <a class="btn" th:href="@{/admin/mostrarProductos}">Volver a la tienda</a>
                                    </div>

                                </div>
                                <div class=" col-12 col-lg-8">
                                    <div class="card mb-3" th:each=" producto : ${productos}">
                                        <div class="card-body">
                                            <div class="d-flex justify-content-between">
                                                <div class="d-flex flex-row align-items-center">
                                                    <div>
                                                        <img
                                                            th:src="${producto.key.foto}"
                                                            class="img-fluid rounded-3 w-50" alt="Shopping item">
                                                    </div>
                                                    <div class="ms-3">
                                                        <h5 th:text="${producto.key.nombre}">FRONTLINE TRI-ACT</h5>
                                                    </div>
                                                </div>
                                                <div class="align-items-center d-flex ms-2">
                                                    <h5 th:text="${producto.value}" class="me-5">20</h5>
                                                    <h5 th:text="${#numbers.formatDecimal(producto.key.precio, 1, 2 )+'€'}"></h5>
                                                </div>
                                                <div class="align-items-center">
                                                    <a href="#"><i class="bi bi-trash text-black me-2"></i></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                                <div class="col-12 col-lg-4 ">
                                    <div class="card text-dark rounded-3">
                                        <div class="card-body">

                                            <hr class="my-4">

                                            <div class="d-flex justify-content-between">
                                                <p class="mb-2">Subtotal</p>
                                                <p class="mb-2">40.00€</p>
                                            </div>

                                            <div class="d-flex justify-content-between mb-4">
                                                <p class="mb-2">Total</p>
                                                <p class="mb-2">40.00€</p>
                                            </div>

                                            <button type="button" class="btn btn-light btn-block btn-lg">
                                                <div>
                                                    <span>Pagar: 40€</span>
                                                </div>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
            <footer th:replace="~{fragmentos/pie::pie}"></footer>
        </body>
    </html>
