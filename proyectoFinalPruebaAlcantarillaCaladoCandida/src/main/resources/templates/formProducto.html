<!DOCTYPE html>
<html lang="en">
    <head th:replace="fragmentos/head::cabeza"></head>
    <body class="d-flex flex-column justify-content-between min-vh-100">
        <header th:replace="fragmentos/header::encabezado"> </header>
        <form th:action="addProducto" method="post" th:object="${productoForm}">
            <div class="mb-3 mx-2 mt-2">
                <label for="exampleInputnombreProd" class="form-label">Nombre
                    producto<span class="text-danger ms-1">*</span></label>
                <input type="text" th:field="*{nombre}" class="form-control w-100"
                    id="exampleInputnombreProd" aria-describedby="nombre" required>
            </div>

            <div class="mb-3 mx-2 mt-2">
                <label for="descripcion">Descripción<span
                        class="text-danger ms-1">*</span></label>
                <textarea class="form-control" rows="6" th:field="*{descripcion}" id="descripcion" name="text"
                    required></textarea>
            </div>

            <div class="mb-3 mt-2 mx-2">
                <label for="exampleInputPrecio" class="form-label">Precio<span
                        class="text-danger ms-1">*</span></label>
                <input type="text" class="form-control w-100" th:field=*{precio}  id="exampleInputPrecio"
                    aria-describedby="precio" required>
            </div>

            <div class="mb-3 mx-2 mt-2">
                <label for="tipoProduct ">Tipo producto<span  class="text-danger ms-1">*</span></label>
                <select id="tipoProduct" th:field="*{catProducto}" class="ms-2" name="tipoProduct">
                    <option th:each=" categoria : ${listaCat}" th:value="${categoria.id}" th:text="${categoria.categoria}" >Medicinas</option>
                </select>
            </div>

            <div class="mb-3 mx-2 mt-2">
                <label for="foto" class="form-label">Imagen<span
                        class="text-danger ms-1">*</span></label>
                <input type="url" class="form-control" th:field="*{foto}" name="foto" id="foto">
            </div>
            <input type="submit" value="Añadir">
        </form>
        <footer th:replace="fragmentos/pie::pie"></footer>
    </body>
</html>
