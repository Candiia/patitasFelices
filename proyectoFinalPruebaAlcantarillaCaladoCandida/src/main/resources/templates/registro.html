<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link rel="stylesheet" href="../css/estilos.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header id="cabecera" class="text-light">
            <div class="container-fluid p-2 text-center">
                <h2 class="texto">
                    <img class="me-3" src="../img/logo.png" width="50px" alt="huella animal">
                    Patitas felices
                </h2>
            </div>
        </header>

        <main class="container-fluid" id="cuerpo">
            <div class="w-25 mx-auto mt-3">
                <form class="rounded-1 border">

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputNombreUsu" class="form-label">Nombre de usuario <span
                                class="text-danger">*</span> </label>
                        <input type="text" class="form-control" id="exampleInputNombreUsu" aria-describedby="nombreUsuario"
                            required>
                    </div>
                    <div class="mb-3 mx-2">
                        <label for="exampleInputPassword1" class="form-label">Contraseña <span
                                class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword1" minlength="8" required>
                    </div>

                    <div class="mb-3 mx-2">
                        <label for="exampleInputPassword2" class="form-label">Repetir Contraseña <span
                                class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="exampleInputPassword2" minlength="8" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputEmail" class="form-label">Correo electrónico <span
                                class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="email" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputNombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputNombre" aria-describedby="nombre" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputApellido" class="form-label">Apellido <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputApellido" aria-describedby="apellido" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputDNI" class="form-label">DNI <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="exampleInputDNI" aria-describedby="DNI" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputEdad" class="form-label">Edad <span class="text-danger">*</span></label>
                        <input type="number" class="form-control" min="18" value="18" id="exampleInputEdad"
                            aria-describedby="edad" required>
                    </div>

                    <button type="submit" class="btn mx-2 mb-2">Registrar</button>
                </form>

            </div>
        </main>
        <footer id="pie" class="mt-2 text-light h-50">
            <p class="text-center mt-3">Candida Alcantarilla Calado @ Patitas Felices</p>
        </footer>

    </body>
</html>
