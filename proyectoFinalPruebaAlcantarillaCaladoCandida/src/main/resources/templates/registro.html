<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Formulario de registro de un cliente que no tiene cuenta">

        <title>Registro</title>
        <link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="../static/img/logo.png" th:href="@{/img/logo.png}" type="image/x-icon">
        <script th:src="@{/js/codigo.js}" src="../static/js/codigo.js" defer></script>

    </head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header id="cabecera" class="text-light">
            <div class="container-fluid p-2 text-center">
                <h2 class="texto">
                    <img class="me-3" src="../img/logo.png" width="50px" alt="huella animal">
                    Patitas felices
                </h2>
            </div>
        </header>

        <main class="container-fluid" id="cuerpo">
            <h1 class="text-center">Formulario de registro</h1>
            <div class="w-50 mx-auto mt-3">
                <form th:action="@{/registroCliente/submit}" method="POST" th:object="${cliente}"
                    class="rounded-1 border mt-2 mb-2" id="formCliente">
                    <input th:if="${cliente.id != 0}" type="hidden" name="id" th:field="*{id}">
                    <div class="mb-3 mx-2 mt-2">
                        <label for="exampleInputNombreUsu" class="form-label fw-bold">Nombre de usuario <span
                                class="text-danger">*</span> </label>
                        <input type="text" class="form-control w-50" id="exampleInputNombreUsu" th:field="*{username}"
                            aria-describedby="nombreUsuario"
                            required>
                    </div>

                    <div class="mb-3 mx-2 d-flex">
                        <label for="password" class="form-label fw-bold">Contraseña <span
                                class="text-danger">*</span></label>
                        <input type="password" th:type="${password}" name="password" class="form-control w-50 ms-2"
                            th:field="*{password}"
                            id="password" minlength="4" required>
                        <i class="bi bi-eye-fill input-group-text toggle-password" id="togglePassword"></i>
                    </div>

                    <div class="mb-3 mx-2 mt-2">
                        <label for="correoElectronico" class="form-label fw-bold">
                            Email<span class="text-danger ms-1">*</span>
                        </label>
                        <input type="email" class="form-control w-50" id="correoElectronico" th:field="*{email}" name="email"
                            aria-describedby="Email"
                            required>
                        <div id="correoElectronicoError" class="text-danger fw-bold"></div>
                    </div>

                    <div class="mb-3 mx-2 mt-2 d-flex">
                        <label for="exampleInputNombre" class="form-label fw-bold">Nombre <span
                                class="text-danger me-2">*</span></label>
                        <input type="text" class="form-control w-25 me-2" id="exampleInputNombre" th:field="*{nombre}"
                            aria-describedby="nombre" required>

                        <label for="exampleInputApellido" class="form-label ms-2 fw-bold">Apellido <span
                                class="text-danger me-2">*</span></label>
                        <input type="text" class="form-control w-50" id="exampleInputApellido" th:field="*{apellido}"
                            aria-describedby="apellido" required>
                    </div>

                    <div class="mb-3 mx-2 mt-2 d-flex">
                        <label for="exampleInputTelefono" class="form-label me-2 fw-bold">
                            Teléfono<span class="text-danger ms-1">*</span>
                        </label>
                        <input type="text" class="form-control w-25" id="exampleInputTelefono" name="telefono"
                            th:field="*{telefono}"
                            aria-describedby="telefono" required>
                        <div id="telefonoError" class="text-danger ms-2 fw-bold"></div>

                        <label for="dni" class="form-label ms-2 fw-bold">DNI<span class="text-danger ms-1">*</span> </label>
                        <input type="text" class="form-control w-25 ms-1 me-2" id="dni" name="dni" aria-describedby="DNI"
                            pattern="[0-9]{8}[A-Z]{1}" th:field="*{dni}" required>
                        <div id="dniError" class="ms-2 fw-bold text-danger"></div>

                        <label for="fechaNacimiento" class="form-label me-2 fw-bold">F/nacimiento<span
                                class="text-danger ms-1">*</span></label>
                        <input type="date" class="form-control w-25" th:field="*{fechaNacimiento}" id="fechaNacimiento"
                            name="fechaNacimiento"
                            aria-describedby="fecha" required>
                        <div id="fechaNacimientoError" class="text-danger ms-2 fw-bold"></div>

                    </div>
                    <div class="mb-3 mx-2 mt-2">
                        <label for="foto" class="form-label fw-bold">Imagen</label>
                        <input type="url" class="form-control w-100" th:field="*{foto}" name="foto" id="foto">
                    </div>
                    <button type="submit" class="btn mx-2 mb-2" value="Enviar">Enviar</button>
                </form>
            </div>
        </main>
        <footer th:replace="~{fragmentos/pie::pie}"></footer>
    </body>
</html>
