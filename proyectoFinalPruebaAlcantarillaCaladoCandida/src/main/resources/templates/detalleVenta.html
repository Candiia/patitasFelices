<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detalle venta</title>
        <link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="icon" href="../static/img/logo.png" th:href="@{/img/logo.png}" type="image/x-icon">

    </head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">

        <header th:replace="~{fragmentos/headerCliente::encabezadoCliente}"></header>

        <div class="container-fluid mt-4 flex-grow-1">
            <div class="row m-0">

                <aside class="col-12 col-lg-2 d-flex flex-column gap-2">
                    <a href="/cliente/misCompras" class="btn w-75 mx-auto" type="button">Mis pedidos</a>
                    <a href="/cliente/misAdopciones" class="btn w-75 mx-auto" type="button">Mis adopciones</a>
                    <a href="/cliente/perfilCliente" class="btn w-75 mx-auto" type="button">Mis datos</a>

                </aside>
                <main class="col-12 col-lg-10">
                    <div>
                        <div class="border rounded-2 w-100 d-flex">
                            <p><span class="fw-bold ms-2">Nombre cliente: </span><span
                                    th:text="${ventas[0].venta.cliente.nombre}"></span></p>
                            <p><span class="fw-bold ms-4">DNI: </span><span th:text="${ventas[0].venta.cliente.dni}"></span></p>
                            <p><span class="fw-bold ms-4">Teléfono: </span><span
                                    th:text="${ventas[0].venta.cliente.telefono}"></span></p>
                            <p><span class="fw-bold ms-4">Email: </span><span
                                    th:text="${ventas[0].venta.cliente.email}"></span></p>

                            <div>
                                <p><span class="fw-bold ms-4">Total:</span><span
                                        th:text="${#numbers.formatDecimal(ventas[0].venta.importeTotal, 1, 2 )+'€'}"></span></p>
                            </div>
                        </div>

                        <div th:each=" venta:${ventas}" class="border rounded-2 w-100 mt-2">
                            <p><span class="fw-bold ms-2">Productos: </span><span th:text="${venta.producto.nombre}"></span></p>
                            <p><span class="fw-bold ms-2">Cantidad: </span><span th:text="${venta.cantidad}"></span></p>
                            <p><span class="fw-bold ms-2">Precio unitario:</span><span
                                    class="ms-2" th:text="${#numbers.formatDecimal(venta.subtotal, 1, 2 )+'€'}"></span></p>
                        </div>
                    </div>
                </main>
            </div>
        </div>
        <footer th:replace="~{fragmentos/pie::pie}"></footer>

    </body>
</html>
