<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tienda</title>
		<link th:href="@{/css/estilos.css}" href="../static/css/estilos.css" rel="stylesheet">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
            crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
    </head>
    <body class=" d-flex flex-column justify-content-between min-vh-100">
        <header id="pie" th:replace="~{fragmentos/header::cabeza}"> </header>

        <div class="mt-3 flex-grow-1">
            <div class="row m-0">
                <aside class="container col-12 col-lg-2 d-flex gap-2 flex-column mt-3">
                    <a href="#" class="btn w-75 mx-auto" type="button">Pipetas</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Piensos</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Correas</a>
                    <a href="#" class="btn w-75 mx-auto" type="button">Todas</a>
                </aside>
                <main class="container col-12 col-lg-10 ">
                    <h1 class="texto-color text-center mt-4">Nuestros productos</h1>
                    <div class="row">
                        <div class="col-12 col-lg-4 p-3" th:each="producto:${listaProductos}">
                            <div class="card imagen-cartas">
                                <img class="card-img-top tamayo-carta" th:src="${producto.foto}" src="../img/pipeta.webp" alt="Card image">
                                <div class="card-body">
                                    <h4 class="card-title" th:text="${producto.nombre}">producto</h4>
                                    <p class="card-text" th:text="${#numbers.formatDecimal(producto.precio, 1, 2)+' €'}">30.20</p>
                                    <a th:href="@{/detalleProducto?id={id}(id=${producto.id})}" class="btn btn-light">Leer más</a>
                                </div>

                            </div>
                        </div> 
     
                    </div>

                </main>

            </div>

        </div>

        <footer th:replace="~{fragmentos/pie::pie}"></footer>
    </body>
</html>
